{% if tests_list %}
    <table border="1px" class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th> </th>
          <th>Title</th>
          <th>Description</th>
          <th>Level</th>
            <th> </th>
        </tr>
        </thead>
        {% for test in tests_list %}
            <tr>
              <td> {{ test.id }}</td>
              <td> <div class="img-circle.vert">
            <img class="rounded-circle p-1 m-1" width="100" height="100"  src="{{ test.image.url }}">
        </div></td>
              <td> {{ test.title }}</td>
              <td> {{ test.description }}</td>
              <td> {{ test.level }}</td>
              <td> <a href="{% url 'tests:start' test.id %}" >Start</a></td>
            </tr>
        {% endfor %}
    </table>
<div class="='p-1 m-1'">
    {% include 'includes/pagination.html' %}
</div>
{% else %}
    <p>Sorry, list is empty</p>
{% endif %}
